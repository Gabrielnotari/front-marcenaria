<mat-toolbar class="!bg-purple-500">
  <button
    matIconButton
    class="text-white"
    (click)="sideBarButtonClick()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span class="text-white">Admin Dashboard</span>
  <span class="example-spacer"></span>
  <button matIconButton class="text-white" [matMenuTriggerFor]="menu">
    <mat-icon>people</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item>Setting</button>
    <button mat-menu-item>Logout</button>
  </mat-menu>
</mat-toolbar>
